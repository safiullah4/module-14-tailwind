    Problem and tips

কালকে যখন পজিশনের টপ এবং লেফ থেকে ভেলু দিতে চাইতেছিলাম কোন ভাবেই সেটা এপ্লাই হইতেছিল না কারণ টেইল উইন্ডে যে কোন মান দিলেই যেমন: mb-25 h-38 top:66 সেটা হবে না কিছু নির্দিষ্ট মান আছে সেই ব্যবহার করতে হবে। চ্যাট ডিপিটির সাথে কনভারসেশন করে পরবর্তীতে বুঝতে পারছে। নিচে কনভারসেশন টা দিয়ে দিলাম। 



আচ্ছা টেল উইন্ড সিএসএ আমি যখন মার্জিন বটম ২৫ ডিসি এবং হাই ৩৮ ডিসি এগুলা কাজ করে নাই আবার যখন ২৫ থেকে ২৪ বানাইছি এবং 38 থেকে 32 বানাইছি তখন আবার কাজ করছে সো টেলউইন সিএস এ সিফিক কোন নাম্বার কাজ করে এবং কিছু কিছু নাম্বার কাজ করে না এরকম কি?


টেইলউইন্ড CSS-এ স্পেসিং স্কেল এবং অন্যান্য স্কেলড মান (যেমন মার্জিন, প্যাডিং, হাইট, উইডথ ইত্যাদি) নির্দিষ্ট প্রি-ডিফাইন্ড (পূর্বনির্ধারিত) সংখ্যা সেটের মধ্যে থাকে। তাই, আপনি যেসব মান ব্যবহার করতে পারবেন তা টেইলউইন্ডের ডিফল্ট কনফিগারেশনের স্কেলে সীমাবদ্ধ। এর বাইরে কোনো মান সরাসরি কাজ করবে না, যতক্ষণ না আপনি কাস্টম কনফিগারেশন যোগ করেন।

কেন কিছু সংখ্যা কাজ করে না?

টেইলউইন্ড CSS একটি নির্দিষ্ট স্কেল ফলো করে। উদাহরণস্বরূপ, মার্জিন (m), প্যাডিং (p), এবং অন্যান্য স্পেসিং ইউটিলিটিজের জন্য স্কেল সাধারণত এরকম থাকে:

0, 1, 2, 3, 4, 5, ..., 12, 16, 20, 24, 32, 40, 48, 56, 64, ইত্যাদি।


আচ্ছা পজিশনের টপে এবং লেফটে কি এই সংখ্যাগুলি ব্যবহার করতে হবে নাকি মন মত যে কোন সংখ্যা ব্যবহার করলে মান বসবে?


টেইলউইন্ড CSS-এ top, left, right, এবং bottom প্রোপার্টির জন্য ডিফল্টভাবে নির্ধারিত স্কেল অনুযায়ী মান ব্যবহার করতে হয়। আপনি "মন মতো" সংখ্যা ব্যবহার করতে পারবেন না, যতক্ষণ না টেইলউইন্ডের কনফিগারেশন ফাইল কাস্টমাইজ করা হয়।
